   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicius</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #222;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .container {
            padding: 40px;
        }

        button {
            background: crimson;
            border: none;
            padding: 12px 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        button:hover {
            background: darkred;
        }
    </style>
</head>

<body>
    <header>EDICIUS</header>

    <div class="container">
        <h2>Welcome to Edicius</h2>
        <p>An upcoming creative project site.</p>
        <button>Enter</button>
    </div>
</body>
</html>
